{% load static %}

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img class="kiwi_logo" src="{% static 'main/img/kiwi.svg' %}" alt="kiwi">
        <span class = "logo">Black kiwi</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house fa-fw"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-users-rectangle fa-fw_about"></i>О Black kiwi</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper fa-fw"></i></i>Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="aside_button_add"><i class="fas fa-plus-circle fa-fw"></i>Добавить запись</button></li></a>
            <a href="{% url 'contacts'%}"><li><i class="fa-solid fa-address-book fa-fw"></i>Контакты</li></a>
            <a href="{% url 'gallery'%}"><li><i class="fa-solid fa-address-book fa-fw"></i>Галерея</li></a>
            {# class="btn btn-info" #}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
